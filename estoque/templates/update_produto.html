{% extends "base.html" %}
{% block 'body' %}

<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-0 border rounded-3">
                <div class="card-body">
                    <form action="{% url 'update_produto' slug=produto.slug%}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h3 class="form-title">ATUALIZAÇÃO DE PRODUTOS</h3>

                        <table class="table">
                            <tr>
                                <td class="table-no-border"><label for="{{ form.descricao.id_for_label }}" class="form-label">Descrição:</label></td>
                                <td>{{ form.descricao }}</td>
                                <td class="table-no-border"><label for="{{ form.ean.id_for_label }}" class="form-label">EAN:</label></td>
                                <td>{{ form.ean }}</td>
                            </tr>
                            <tr>
                                <td class="table-no-border"><label for="{{ form.sku.id_for_label }}" class="form-label">SKU:</label></td>
                                <td>{{ form.sku }}</td>
                                <td class="table-no-border"><label for="{{ form.categoria.id_for_label }}" class="form-label">Categoria:</label></td>
                                <td>{{ form.categoria }}</td>
                            </tr>
                            <tr>
                                <td class="table-no-border"><label for="{{ form.quantidade.id_for_label }}" class="form-label">Quantidade em Estoque:</label></td>
                                <td>{{ form.quantidade }}</td>
                                <td class="table-no-border"><label for="{{ form.preco_custo.id_for_label }}" class="form-label">Preço de Custo:</label></td>
                                <td>{{ form.preco_custo }}</td>
                            </tr>
                            <tr>
                                <td class="table-no-border"><label for="{{ form.preco_venda.id_for_label }}" class="form-label">Preço de Venda:</label></td>
                                <td>{{ form.preco_venda }}</td>
                            </tr>
                        </table>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Atualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
